<!DOCTYPE html>
 <head>
      
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Coding Quiz</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />


</head>
    
    <body>

        <!-- Timer -->

        <div class="main-container">
        <div class="main-bar">
            <button id="high">View Highscores</button>
            <div class="timer">Time: <span id="time">0</span></div>
        </div>


    
      
     
    
      <!-- Intro -->
      <div class="wrapper">
        <div id="start-quiz" class="start">
          <h1>Quiz!</h1>
          <p>
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.</p>
                    <p> in mind that incorect answers will penalize your score/time.</p>
                                      <p> by ten seconds! </p>
    
          </p>
          <button id="start">Start Quiz</button>
        </div>
    
        <!-- Questions -->
        <div id="questions" class="hide">
          <h2 id="question-name"></h2>
          <div id="options" class="options"></div>
        </div>
    
        <!-- Quizz end -->
        <div id="end-quiz" class="hide">
          <h2>THE END!</h2>
          <p>Your final score is <span id="final-score"></span>.</p>
          <p>
            Enter initials: <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>
          </p>
        </div>
    
        <div id="feedback" class="feedback hide"></div>
      </div>
    
      <script src="./assets/js/script.js"></script>
    </body>
    
    </html>
